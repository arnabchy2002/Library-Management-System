<div style="padding-left: 100px;">
    <h1> Add Author</h1>

    <form [formGroup]="authorForm" (ngSubmit)="saveAuthor()" >
        <div>
          <label for="name">Name:</label>
          <input type="text" id="name" formControlName="name" />
        </div>
        <div>
          <label for="birthDate">Birth Date:</label>
          <input type="text" id="birthDate" formControlName="birthDate" />
        </div>
        <div>
          <label for="nationality">Nationality:</label>
          <input type="text" id="nationality" formControlName="nationality" />
        </div>
        <button type="submit">Save</button>
      </form>
</div>

<h3> Form status: {{authorForm.valid}}</h3>
<h3> Form json: {{authorForm.value | json}}</h3>
