<h1 [ngClass]="isColor?'title-green':'title-red'">{{title}}</h1>

<h2 *ngIf="student.length<1">No Data</h2>
<div style= "margin: 20px; float:right">
  <button class="button" (click)="addStudent()"> Add Student</button>
</div>
<table >
    <thead>
      <tr>
        <!-- <th>ID</th> -->
        <th>Name</th>
        <th>Department</th>
        <th>RollNumber</th>
        <th>BirthDate</th>
        <th>MobileNumber</th>
      </tr>
    </thead>
    <tbody *ngIf="student.length > 0">
      <tr *ngFor="let student1 of student">
        <td>{{student1.name}}</td>
        <td>{{student1.department}}</td>
        <td>{{student1.rollNumber}}</td>
        <td>{{student1.birthDate}}</td>
        <td>{{student1.mobileNumber}}</td>
        <td>
          <button (click)="deleteStudent(student1.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
